<div class="row">
  <div class="col-xs-10 col-xs-offset-1">
    <h2>Vos livres</h2>
    <div class="list-group">
      <button class="list-group-item"
              *ngFor="let book of books; let i = index"
              (click)="onViewBook(i)">
        <h3 class="list-group-item-heading"> {{book.title}}
          <span (click)="onDeleteBook(i, book)" class="glyphicon glyphicon-trash btn btn-danger btn-sm pull-right"></span>
          <span (click)="onEditBook(i)" class="glyphicon glyphicon-pencil btn btn-warning btn-sm pull-right"></span>
        </h3>
        <p class="list-group-item-text">{{book.author}}</p>
      </button>
    </div>
    <button class="btn btn-primary" (click)="onNewBook()">
      <span class="glyphicon glyphicon-plus"></span>&nbsp; Nouveau Livre</button>
  </div>
</div>
