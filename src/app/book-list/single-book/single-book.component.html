<div class="row">
  <div class="col-xs-10 col-xs-offset-1">
    <a [href]="book.photo" target="_blank">
      <img width="400px" *ngIf="book.photo" [src]="book.photo" [alt]="book.title" />
    </a>
    <h3>Titre : {{ book.title }}</h3>
    <h4>Publi√© par : {{ book.author }}</h4>
    <button class="btn btn-info" (click)="onBack()">
      <i class="glyphicon glyphicon-chevron-left"></i>&nbsp; Retour</button>
  </div>
</div>
